<div class="col-md-9 col-lg-12">
<div class="contact__contact">
		<p>completa con tus datos y te contactaremos a la brevedad.</p>
	</div>
	
	<main>
		<form class="row g-4 ms-4 me-4">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Pabloa@....">
			
			<div class="col-12">
				<label for="inputAddress" class="form-label">Dirección</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Opcional">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label">Ciudad</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Opcional">
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">Provincia</label>
				<select id="inputState" class="form-select" placeholder="opcional">
					<option selected>Elige una</option>
					<option>Todavia falta</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="inputZip" class="form-label">Código postal</label>
				<input type="text" class="form-control" id="inputZip" placeholder="Opcional">
			</div>
			<div class="col-12">
			</div>
			
			<div class="btn mb-5">
				<button type="submit" class="btn2  ">Enviar</button>
			</div>
			</form>
