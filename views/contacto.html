	<div class="contact__contact">
		<h7>Bienvenido,</h7>
		<h8>completa con tus datos y te contactaremos a la brevedad.</h8>
	</div>

	<main>
		<form class="row g-3 ms-4 me-4">
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Pabloa@....">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Dirección</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Opcional">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label">Ciudad</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Opcional">
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">Provincia</label>
				<select id="inputState" class="form-select" placeholder="opcional">
					<option selected>Elige una</option>
					<option>Todavia falta</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="inputZip" class="form-label">Código postal</label>
				<input type="text" class="form-control" id="inputZip" placeholder="Opcional">
			</div>
			<div class="col-12">
			</div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</main>
	<footer>
		<section class="hov">

			<a href="https://www.instagram.com/" target="_blank">
				<p>Instagram</p> <img class="div__footeritems" src="../img/footer/instagram.jpeg"
					alt="Contacto de instagram">
			</a>
			<a href="https://www.whatsapp.com" target="_blank">
				<p>whatsapp</p> <img class="div__footeritems" src="../img/footer/whatsapp.png" alt="whatsapp contacto">
			</a>
			<a href="https://www.youtube.com" target="_blank">
				<p>YouTube</p> <img class="div__footeritems" src="../img/footer/youtube.png" alt="contacto de youtube">
			</a>
		</section>
