<body>
	<nav>
		<a href="../index.html">
			<img src="../img/logo/logohuma.png" alt="home"> </a>
			
		
	</nav>
	
	<div class="contact__contact">
	<h7>Bienvenido,</h7>
	<h8>completa con tus datos y te contactaremos a la brevedad.</h8>
 	</div>
	
	<section>
		<form action="contacto.php" id="contacto">
			<fieldset>
				<legend>Informacion personal</legend>
				<label for="name">Nombre</label>
				<input type="text" id="name" placeholder="Pablo a...">
				
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="mail@....com">
				
				<label for="telefono">Telefono</label>
				<input type="text" id="telefono" placeholder="011....">
			</fieldset>

			<label for="mensaje">Mensaje</label>
			
			<textarea name="" id="mensaje" cols="30" rows="10"> </textarea>
			<input type="reset" value="Cancelar">
			<input type="submit" value="Enviar">
		</form>
	</section>
	<footer>
		<section class="hov">

			<a href="https://www.instagram.com/" target="_blank">
				<p>Instagram</p> <img class="div__footeritems" src="../img/footer/instagram.jpeg"
					alt="Contacto de instagram">
			</a>
			<a href="https://www.whatsapp.com" target="_blank">
				<p>whatsapp</p> <img class="div__footeritems" src="../img/footer/whatsapp.png"
					alt="whatsapp contacto">
			</a>
			<a href="https://www.youtube.com" target="_blank">
				<p>YouTube</p> <img class="div__footeritems" src="../img/footer/youtube.png"
					alt="contacto de youtube">
			</a>
		</section>
	</footer>
